<!DOCTYPE html>
<html>
<head>
	<style>
		#message {
			font-size: 10em;
		}
	</style>
</head>
<body>
<div id="nowMessage"></div>
<div id="nextMessage"></div>
</body>

<script>
	// We can access Replicants from other bundles by specifying the bundle name as a second parameter.
	// NodeCG requires that bundle names match their directory names, but you can always check the `package.json` to double check.
	const scheduleReplicant = nodecg.Replicant('schedule'/*, '0_dashboards'*/);

	// Change will be called when the Replicant loads too, so we can use it to set the initial value.
	scheduleReplicant.on('change', (newSchedule, oldValue) => {
		nowMessage.innerText = `Now: ${newSchedule.now}.`;
		nextMessage.innerText = `Coming up next: ${newSchedule.next}!`;
	});

	// nodecg.log.info('Here\'s an example of using NodeCG\'s logging API!');
</script>
</html>
