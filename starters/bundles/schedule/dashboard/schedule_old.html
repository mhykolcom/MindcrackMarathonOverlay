<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

<script>

		el: '#app',
		vuetify: new Vuetify(),

	nodecg.log.info('Here\'s an example of using NodeCG\'s logging API!');
