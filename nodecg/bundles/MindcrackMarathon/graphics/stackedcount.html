<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela Round">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="common.js"></script>

    <script>
        nodecg.Replicant('countdown').on('change', (newDatetime, oldValue) => {
            prepChanges(newDatetime);
        });
    </script>

</head>

<body>
    <div class="container-fluid" id="container">
        <div class="box">
            <div class="row">
                <div class="flex-fill p-0 text-center" id="goalTitleCol">
                    <span class="p-0" id="goalTitle"></span>
                </div>
            </div>
            <div class="row">
                <div class="flex-fill p-0" id="goalProgressCol" style="position: relative;">
                    <div id="goal_bar" style="position: relative;">
                        <!-- Progress bar: on bar text color || bar bg color -->
                        <div id="goal_bar_progress" style="width: 10%; color: #ffffff; background-color: #000099;">

                        </div>
                        <div id="goal_progress_text">This is just some text that will exist here...</div>
                        <div id="goal_text">This is just some text that will exist here...</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="flex-fill p-0 text-center" id="goalTextCol">
                    <span class="p-0" id="goalText"></span>
                </div>
            </div>
            <div class="row">
                <div class="col p-0">Tips:</div>
                <div class="col text-right p-0" id="tipcount"></div>
            </div>
            <div class="row">
                <div class="col p-0">Bits:</div>
                <div class="col text-right p-0" id="bitcount"></div>
            </div>
            <div class="row">
                <div class="col p-0">Subs:</div>
                <div class="col text-right p-0" id="subcount"></div>
            </div>
            <div class="row">
                <div class="col p-0">Left:</div>
                <div class="col text-right p-0" id="countdown"></div>
            </div>
        </div>
    </div>

</body>

</html>
