<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style>
		.monospace {
			font-family: monospace;
		}
	</style>
</head>
<body>
	<h2>Idea/Purpose:</h2>

	<div>
		<p>Where marathon wide settings get stored.</p>
		<ul>
			<li>N3rds.care slug</li>
			<li>ELU Participant ID</li>
			<li>Twitter username(s)/hashtag(s) to follow<br />(for message display)</li>
			<li>Something else, Im sure...</li>
		</ul>
	</div>


	<p>To edit: "<span id="path" class="monospace"></span>"</p>

	<script>
		document.getElementById('path').textContent = `nodecg${window.location.pathname}`;

		// You can access the NodeCG api anytime from the `window.nodecg` object
		// Or just `nodecg` for short. Like this!:
		nodecg.log.info('Here\'s an example of using NodeCG\'s logging API!');
	</script>
</body>
