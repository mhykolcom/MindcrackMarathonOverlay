<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style>
		.monospace {
			font-family: monospace;
		}
	</style>
</head>
<body>
<h2>Idea/Purpose:</h2>

<div>
	<p>Give a spot for staff to add multiple notes or messages to a ticker on the main bar. The ticker will cycle through messages when not being controlled via other bundles (like twitter/EL messages)</p>
</div>

<p>To edit: "<span id="path" class="monospace"></span>"</p>

<script>
	document.getElementById('path').textContent = `nodecg${window.location.pathname}`;

	// You can access the NodeCG api anytime from the `window.nodecg` object
	// Or just `nodecg` for short. Like this!:
	// nodecg.log.info('Here\'s an example of using NodeCG\'s logging API!');
</script>
</body>
</html>
